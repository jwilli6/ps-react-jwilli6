name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-on-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build project
      env:
        CI: false
      run: npm run build:docs
